<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Extension - Book Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            min-height: 100vh;
            padding: 20px;
            color: #f5f5dc;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 42px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            font-style: italic;
            opacity: 0.9;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            color: #333;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h2 {
            color: #8B4513;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #FFD700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Georgia', serif;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #FFD700;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-option {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .radio-option:hover {
            background: #fff;
            border-color: #FFD700;
            transform: translateX(5px);
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option input[type="radio"]:checked + .option-content {
            border-left: 5px solid #FFD700;
            padding-left: 15px;
        }

        .radio-option.selected {
            background: #FFF9E6;
            border-color: #FFD700;
        }

        .option-content {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s;
        }

        .option-emoji {
            font-size: 36px;
            line-height: 1;
        }

        .option-text {
            flex: 1;
        }

        .option-title {
            font-weight: bold;
            color: #8B4513;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .option-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .info-box {
            background: #FFF9E6;
            border-left: 5px solid #FFD700;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        .info-box h4 {
            color: #8B4513;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            border: none;
            color: white;
            padding: 15px 35px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: linear-gradient(145deg, #A0522D, #8B4513);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(145deg, #666, #555);
        }

        .btn-secondary:hover {
            background: linear-gradient(145deg, #555, #444);
        }

        .back-link {
            display: inline-block;
            color: #f5f5dc;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #FFD700;
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .content {
                padding: 25px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .option-emoji {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">‚Üê Back to Book Club</a>

        <header>
            <h1>üòÖ Extension Request</h1>
            <div class="subtitle">We get it. Life happens. Books are long.</div>
        </header>

        <div class="content">
            <h2>Confess Your Reading Sins</h2>

            <div class="info-box">
                <h4>ü§ù No Judgment Zone</h4>
                <p>Seriously though, we've all been there. Pick the reason that best describes your current relationship with this book!</p>
            </div>

            <form id="extensionForm">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="bookTitle">Current Book *</label>
                    <input type="text" id="bookTitle" name="bookTitle" value="Lights Out" readonly>
                </div>

                <div class="form-group">
                    <label>Why do you need an extension? (Be honest) *</label>
                    <div class="radio-group">
                        <label class="radio-option" onclick="selectOption(this, 'lazy')">
                            <input type="radio" id="lazy" name="extensionType" value="lazy" required>
                            <div class="option-content">
                                <div class="option-emoji">üò¥</div>
                                <div class="option-text">
                                    <div class="option-title">I Am Lazy</div>
                                    <div class="option-description">
                                        Let's be real - the couch, Netflix, and snacks were just more appealing than reading. 
                                        No shame. We've all been there. The book will be there tomorrow... probably.
                                    </div>
                                </div>
                            </div>
                        </label>

                        <label class="radio-option" onclick="selectOption(this, 'week')">
                            <input type="radio" id="week" name="extensionType" value="week">
                            <div class="option-content">
                                <div class="option-emoji">üìÖ</div>
                                <div class="option-text">
                                    <div class="option-title">It's Been A Week</div>
                                    <div class="option-description">
                                        Work was insane. The kids were insane. Everything was insane. You looked at the book. 
                                        The book looked at you. Neither of you made a move. That's just how it went.
                                    </div>
                                </div>
                            </div>
                        </label>

                        <label class="radio-option" onclick="selectOption(this, 'busy')">
                            <input type="radio" id="busy" name="extensionType" value="busy">
                            <div class="option-content">
                                <div class="option-emoji">üèÉ</div>
                                <div class="option-text">
                                    <div class="option-title">I Am Busy</div>
                                    <div class="option-description">
                                        Legitimately swamped with work, projects, side hustles, or pretending to adult. 
                                        You want to read, you really do, but there are literally not enough hours in the day. 
                                        Time is a flat circle and you're drowning in it.
                                    </div>
                                </div>
                            </div>
                        </label>

                        <label class="radio-option" onclick="selectOption(this, 'life')">
                            <input type="radio" id="life" name="extensionType" value="life">
                            <div class="option-content">
                                <div class="option-emoji">üé≠</div>
                                <div class="option-text">
                                    <div class="option-title">Life Event</div>
                                    <div class="option-description">
                                        Something big happened - good, bad, or just big. Maybe someone got married. 
                                        Maybe you moved. Maybe your cat learned to open doors and now you can't trust anything. 
                                        Whatever it was, reading wasn't a priority.
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="requestedDate">When do you think you'll actually finish? (Be realistic)</label>
                    <input type="date" id="requestedDate" name="requestedDate">
                </div>

                <div class="form-group">
                    <label for="reason">Additional Excuses/Details (Optional)</label>
                    <textarea id="reason" name="reason" placeholder="Feel free to elaborate on your situation. Or just vent. We're here for it."></textarea>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn">Submit My Shame</button>
                    <a href="../" class="btn btn-secondary">Cancel (Pretend This Never Happened)</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function selectOption(element, value) {
            // Remove selected class from all options
            document.querySelectorAll('.radio-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Check the radio button
            document.getElementById(value).checked = true;
        }

        document.getElementById('extensionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                bookTitle: document.getElementById('bookTitle').value,
                extensionType: document.querySelector('input[name="extensionType"]:checked').value,
                requestedDate: document.getElementById('requestedDate').value,
                reason: document.getElementById('reason').value,
                submittedAt: new Date().toISOString()
            };

            // Get extension type labels
            const extensionTypeLabels = {
                'lazy': 'üò¥ I Am Lazy',
                'week': 'üìÖ It\'s Been A Week',
                'busy': 'üèÉ I Am Busy',
                'life': 'üé≠ Life Event'
            };

            const extensionTypeLabel = extensionTypeLabels[formData.extensionType];

            // Create text content for download
            let textContent = 'üôà BOOK CLUB EXTENSION REQUEST üôà\n';
            textContent += '='.repeat(60) + '\n\n';
            textContent += `Name: ${formData.name}\n`;
            textContent += `Email: ${formData.email}\n`;
            textContent += `Book: ${formData.bookTitle}\n\n`;
            textContent += `Reason: ${extensionTypeLabel}\n\n`;
            
            // Add funny commentary based on reason
            const commentary = {
                'lazy': 'Translation: The couch won this round. Better luck next time, book!',
                'week': 'Translation: Life happened. Books don\'t stand a chance against chaos.',
                'busy': 'Translation: Responsible adult things took priority. Shocking.',
                'life': 'Translation: Something actually important happened. This is valid.'
            };
            
            textContent += `${commentary[formData.extensionType]}\n\n`;
            
            if (formData.requestedDate) {
                textContent += `Promises to finish by: ${formData.requestedDate}\n`;
                textContent += '(We\'ll see about that...)\n\n';
            }
            
            if (formData.reason) {
                textContent += `Additional Excuses:\n${formData.reason}\n\n`;
            }
            
            textContent += `Submitted: ${new Date(formData.submittedAt).toLocaleString()}\n`;
            textContent += '='.repeat(60) + '\n';
            textContent += '\nNo judgment. We\'ve all been there. Happy reading! üìö';

            // Create and trigger download
            const blob = new Blob([textContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bookclub_extension_${formData.name.replace(/\s+/g, '_')}_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            // Show funny confirmation
            const confirmations = {
                'lazy': 'Extension approved! Now go take that nap you clearly need. üò¥',
                'week': 'Extension approved! We hope next week is better. Or at least less chaotic. üìÖ',
                'busy': 'Extension approved! Try to schedule "reading" between "adulting" sessions. üèÉ',
                'life': 'Extension approved! Take care of yourself first. The book will wait. üé≠'
            };
            
            alert(confirmations[formData.extensionType] + '\n\nA copy has been downloaded to your computer.');

            // Redirect back to main page after a delay
            setTimeout(() => {
                window.location.href = '../';
            }, 2000);
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('requestedDate').setAttribute('min', today);
    </script>
</body>
</html>
